This is a sketch for <a href="https://genuary.art/">Genuary 2022</a>, which provides a creative coding prompt for each day of January. This is day 3: "Space."

<iframe class="sketch" allow="camera;microphone" src="https://openprocessing.org/sketch/1422882/embed/" width="700" height="700"></iframe>

This uses a shader to draw a sphere with Lambertian shading, and a disc around it. It then dithers the result instead of drawing it using smooth colours.
